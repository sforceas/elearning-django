{% extends "base.html" %}

{% block head_content %} 

{% endblock %} 

{% block container %}

<!--Lesson container-->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">{{lesson.title}}</h1>
      <p class="lead text-muted">{{lesson.description}}</p>
      <p class="lead text-muted">Teacher: {{lesson.teacher.get_full_name}}</p>
      <p>{{lesson.video_path.text}}</p>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{lesson.video_path}}" allowfullscreen></iframe>
      </div>
      <div class="embed-responsive embed-responsive-16by9">
      </div>
    </div>
  </div>
  
{% endblock %}
